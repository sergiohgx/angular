<!doctype html>
<html>
<title>4 Animation Example</title>
<style>
.ng-enter {
  transition:0.5s linear all;
  opacity:0;
}
.ng-enter-active {
  opacity:1;
}
.ng-leave {
  transition:0.5s linear all;
  opacity:1;
}
.ng-leave-active {
  opacity:0;
}
</style>
<body>
  <animate-app>Loading...</animate-app>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

</html>
